<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            
            body{
                margin: 0;
            }
            
            #container{
                background-color: rgba(0, 0, 255, 0.7);
                width: 47.5%;
                display: inline-block;
                vertical-align: top;
                box-sizing: border-box;
                margin-right: 5%;
                overflow: visible;
                height: 50vh;
                
                position: relative;
            }
            
            #sidebar{
                background-color: blue;
                min-height: 10vh;
                display: inline-block;
                width: 47.5%;
                vertical-align: top;
                border: 3vw solid black;
            }
            
            .box{
                width: 25%;
                height: 25%;
                background-color: rgba(255, 0, 0, 0.7);
                display: inline-block;
                border: 10px solid black;
                
            }
            
            #box1{
                position: absolute;
                top: 10%;
                left: 10%;
                z-index: 100;
            }
            
            #box2{
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                z-index: 102;
            }
            
            #box3{
                position: relative;
                z-index: 101;
            }
            
            #headerplaceholder{
                height: 25vh;
            }
        </style>
    </head>
    <body>
        <div id="headerplaceholder"></div>
        <div id="container">
            <div id="box1" class="box">1</div>
            <div id="box2" class="box">2</div>
            <div id="box3" class="box">3</div>
        </div><!--
        --><div id="sidebar">

        </div>

    </body>
</html>
